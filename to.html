<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminders</title>
    <link rel="icon" href="toout.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Apple-inspired custom styles with iPhone 17 Pro theme */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .hero-gradient {
        background: linear-gradient(to bottom, #000, #1a1a1a);
      }

      .todo-item {
        transition: all 0.2s ease;
      }

      .todo-item:hover {
        transform: translateY(-1px);
      }

      .checkbox-custom {
        transition: all 0.2s ease;
      }

      .checkbox-custom:checked {
        background-color: #ff5722; /* Orange color from iPhone 17 Pro */
        border-color: #ff5722;
      }

      .btn-add {
        background: linear-gradient(
          135deg,
          #ff5722,
          #e64a19
        ); /* Orange gradient */
        transition: all 0.3s ease;
      }

      .btn-add:hover {
        background: linear-gradient(135deg, #e64a19, #d84315);
        transform: translateY(-1px);
      }

      .btn-add:active {
        transform: translateY(0);
      }

      .delete-btn {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .todo-item:hover .delete-btn {
        opacity: 1;
      }

      .glass-effect {
        background: rgba(30, 30, 30, 0.7); /* Dark glass effect */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .header-glass {
        background: rgba(40, 40, 40, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-glass {
        background: rgba(50, 50, 50, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .task-glass {
        background: rgba(40, 40, 40, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stats-border {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="hero-gradient min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-md rounded-3xl overflow-hidden shadow-xl glass-effect"
    >
      <!-- Header -->
      <div class="header-glass p-6">
        <h1 class="text-3xl font-semibold text-white">Reminders</h1>
        <p class="text-gray-300 mt-1">Stay organized and productive</p>
      </div>

      <!-- Add Task Form -->
      <div class="p-6">
        <form id="task-form" class="flex gap-2 mb-6">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new reminder..."
            class="flex-1 px-5 py-3.5 rounded-2xl input-glass text-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent shadow-sm"
          />
          <button
            type="submit"
            class="btn-add text-white px-6 py-3.5 rounded-2xl font-medium shadow-md flex items-center justify-center"
          >
            <i class="fas fa-plus mr-2"></i> Add
          </button>
        </form>

        <!-- Task List -->
        <div id="task-list" class="space-y-3">
          <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Stats -->
        <div
          class="mt-8 pt-5 stats-border flex justify-between text-sm text-gray-400"
        >
          <span id="total-tasks">0 tasks</span>
          <span id="completed-tasks">0 completed</span>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const taskForm = document.getElementById("task-form");
        const taskInput = document.getElementById("task-input");
        const taskList = document.getElementById("task-list");
        const totalTasksElement = document.getElementById("total-tasks");
        const completedTasksElement =
          document.getElementById("completed-tasks");

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        // Render tasks on page load
        renderTasks();

        // Add task form submit event
        taskForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const taskText = taskInput.value.trim();
          if (taskText === "") return;

          // Create new task object
          const newTask = {
            id: Date.now(),
            text: taskText,
            completed: false,
            createdAt: new Date().toISOString(),
          };

          // Add to tasks array
          tasks.push(newTask);

          // Save to localStorage
          saveTasks();

          // Render tasks
          renderTasks();

          // Clear input
          taskInput.value = "";
        });

        // Function to render tasks
        function renderTasks() {
          // Clear task list
          taskList.innerHTML = "";

          // Render each task
          tasks.forEach((task) => {
            const taskElement = createTaskElement(task);
            taskList.appendChild(taskElement);
          });

          // Update stats
          updateStats();
        }

        // Function to create task element
        function createTaskElement(task) {
          const taskItem = document.createElement("div");
          taskItem.className = `todo-item task-glass rounded-2xl p-4 shadow-sm flex items-center gap-4 ${
            task.completed ? "opacity-70" : ""
          }`;
          taskItem.dataset.id = task.id;

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className =
            "checkbox-custom w-6 h-6 rounded-lg border-2 border-gray-400 text-orange-500 focus:ring-orange-500";
          checkbox.checked = task.completed;

          const content = document.createElement("div");
          content.className = "flex-1";

          const taskText = document.createElement("p");
          taskText.className = `${
            task.completed ? "text-gray-300 line-through" : "text-white"
          } font-medium`;
          taskText.textContent = task.text;

          content.appendChild(taskText);

          const deleteBtn = document.createElement("button");
          deleteBtn.className =
            "delete-btn text-gray-400 hover:text-red-500 p-2";
          deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';

          // Add event listeners
          checkbox.addEventListener("change", function () {
            toggleTaskComplete(task.id);
          });

          deleteBtn.addEventListener("click", function () {
            deleteTask(task.id);
          });

          taskItem.appendChild(checkbox);
          taskItem.appendChild(content);
          taskItem.appendChild(deleteBtn);

          return taskItem;
        }

        // Function to toggle task completion
        function toggleTaskComplete(taskId) {
          tasks = tasks.map((task) => {
            if (task.id === taskId) {
              return { ...task, completed: !task.completed };
            }
            return task;
          });

          saveTasks();
          renderTasks();
        }

        // Function to delete task
        function deleteTask(taskId) {
          tasks = tasks.filter((task) => task.id !== taskId);

          saveTasks();
          renderTasks();
        }

        // Function to save tasks to localStorage
        function saveTasks() {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Function to update statistics
        function updateStats() {
          const totalTasks = tasks.length;
          const completedTasks = tasks.filter((task) => task.completed).length;

          totalTasksElement.textContent = `${totalTasks} task${
            totalTasks !== 1 ? "s" : ""
          }`;
          completedTasksElement.textContent = `${completedTasks} completed`;
        }
      });
    </script>
  </body>
</html>
